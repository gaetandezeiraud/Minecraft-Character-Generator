<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Character Creation Tool</title>
    <link rel="stylesheet" href="vendor/style.css" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="hairCanvas"></canvas>
        <canvas id="beardCanvas"></canvas>
        <canvas id="eyebrowCanvas"></canvas>
    </div>
    
    <canvas id="generatorCanvas" style="display: none;"></canvas>
    <canvas id="skin-container"></canvas>
    
    <div id="panel">
        <img alt="Minecraft Character Generator" src="./logo.png" class="logo" />

        <div class="text-center mb-4">
            <div class="btn-group" role="group">
                <button id="idleAnimBtn" type="button" class="btn btn-secondary">Idle</button>
                <button id="walkAnimBtn" type="button" class="btn btn-secondary">Walk</button>
                <button id="noneAnimBtn" type="button" class="btn btn-secondary">None</button>
            </div>

            <button id="refreshBtn" type="button" class="btn btn-primary" title="Reload">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24" height="24" title="Reload">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>   
            </button>
        </div>

        <!-- BODY -->
        <div class="card">
            <h3 class="card-title">Body</h3>
            <div class="card-text">
                <div class="form-inline d-flex justify-content-between mb-3">
                    <label class="form-label">Gender: </label>
                    <div>
                        <button id="bodyGenderWoman" class="btn btn-sm btn-primary">Woman</button>
                        <button id="bodyGenderMan" class="btn btn-sm btn-secondary">Man</button>
                    </div>
                </div>

                <div class="form-inline d-flex justify-content-between mb-3">
                    <label class="form-label">Body Color:</label>
                    <div id="body-colors"></div>
                </div>

                <div class="form-inline d-flex justify-content-between mb-3">
                    <label class="form-label">Underware:</label>
                    <div id="underware-style"></div>
                </div>
            </div>
        </div>

        <!-- HAIR -->
        <div class="card">
            <h3 class="card-title">Hair</h3>
            <div class="card-text">
                <div class="form-inline d-flex justify-content-between mb-3">
                    <label class="form-label">Hair style:</label>
                    <div id="hair-style"></div>
                </div>
                
                <div class="form-inline d-flex justify-content-between mb-3">
                    <label class="form-label">Hair color:</label>
                    <div id="hair-colors"></div>
                </div>
            </div>
        </div>

        <!-- EYES -->
        <div class="card">
            <h3 class="card-title">Eyes</h3>
            <div class="form-inline d-flex justify-content-between mb-3">
                <label class="form-label">Color:</label>
                <div id="eyes-color"></div>
            </div>
        </div>

        <!-- PROPS -->
        <div class="card">
            <h3 class="card-title">Props</h3>
            <div class="card-text">
                <div class="form-inline d-flex justify-content-between mb-3">
                    <label class="form-label">Beard style:</label>
                    <div id="beard-style"></div>
                </div>

                <div class="form-inline d-flex justify-content-between mb-3">
                    <label class="form-label">Eyebrows style:</label>
                    <div id="eyebrows-style"></div>
                </div>
            </div>
        </div>

        <!-- Export -->
        <a id="downloadLink" class="btn btn-primary btn-block mt-4">Download the skin</a>
    </div>
    
    <!-- Temporary -->
    <script src="vendor/bootstrap.bundle.js"></script>
    <script src="vendor/skinview3d.js"></script>
    <script src="logic.js"></script>
</body>
</html>
